<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎯 Number Guessing Game</h1>
    <p class="instructions">Guess a number between <span id="min">1</span> and <span id="max">10</span>.</p>
    <input type="number" id="guess" placeholder="Enter your guess" min="1" max="10">
    <button id="submit" class="btn">Guess</button>
    <p id="feedback"></p>
    <button id="play-again" class="btn hidden">Play Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
